<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Stock Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #zero-stock-dialog {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #zero-stock-dialog h2 {
            background-color: #f44336;
            color: white;
            margin: 0;
            padding: 10px 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div id="zero-stock-dialog">
    <h2>Out of Stock Products</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Out of Stock Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tecno Spark 20 Pro 8/256</td>
                <td>15-08-2024</td>
            </tr>
            <tr>
                <td>Vivo y20 4/128</td>
                <td>19-10-2024</td>
            </tr>
            <tr>
                <td>Apple 11 Pro Max 128GB</td>
                <td>01-07-2024</td>
            </tr>
            <tr>
                <td>ZTE A55 4/128</td>
                <td>12-09-2024</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
